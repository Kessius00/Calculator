<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kes Olling">
    <meta name="description" content="A simple calculator which can add, subtract, multiply & divide">
    <meta name="keywords" content="Calculator, add, subtract, multiply, divide">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./img/icon.png">
</head>
<body>
    <div class="totalPage">
        <div class="calcContainer">
            <div class="screen">
                <div class="currentValue"></div>
                <div class="backgroundValue"></div>
            </div>
            <div class="clear">
                <div class="allClear clearBtn">AC</div>
                <div class="deleteChar clearBtn">DEL</div>
            </div>
            <div class="buttons">
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button operator">+</div>
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button operator">-</div>
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button operator">&times</div>
                <div class="button dot num">.</div>
                <div class="button num">0</div>
                <div class="button operator">&divide</div>
                <div class="button equal">=</div>
            </div>
        </div>
        <div class="footer">
            Copyright Â© 2022 <a href="https://github.com/Kessius00" target="_blank">Kessius</a>
        </div>
    </div>
</body>
</html>
